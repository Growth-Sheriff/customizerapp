# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "b3dfbb5aae7397a26e4073b0196a594e"
name = "Product 3D Customizer & Upload"
handle = "product-3d-customizer"
application_url = "https://customizerapp.dev"
embedded = true

# App Store required URLs
privacy_policy_url = "https://customizerapp.dev/legal/privacy"
terms_of_service_url = "https://customizerapp.dev/legal/terms"

[app_home]
url = "https://customizerapp.dev/app"

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app-uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/cancelled" ]
  uri = "/webhooks/orders-cancelled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders-create"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "/webhooks/orders-fulfilled"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks/orders-paid"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks/products-delete"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks/products-update"

  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/api/gdpr/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/api/gdpr/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/api/gdpr/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# write_files: Required for Shopify Files API (fileCreate, stagedUploadsCreate)
# read_files: Required to read uploaded files
scopes = "read_products,write_products,read_orders,write_orders,read_customers,read_files,write_files"
optional_scopes = []
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://customizerapp.dev/auth/callback",
  "https://customizerapp.dev/api/auth/callback"
]

[pos]
embedded = false

[app_proxy]
url = "https://customizerapp.dev/api"
subpath = "customizer"
prefix = "apps"

[build]
automatically_update_urls_on_dev = false
dev_store_url = "tester-12345678908798.myshopify.com"

