# Learn more about configuring your checkout UI extension:
# https://shopify.dev/docs/api/checkout-ui-extensions/latest/configuration

api_version = "2025-10"

[[extensions]]
name = "Upload Design Display"
handle = "checkout-upload-display"
type = "ui_extension"
uid = "75fa9cf3-704b-8be2-29e0-d78cac960accf61b2993"

# Static target - renders AFTER each cart line item (under line item properties)
# This does NOT require Shopify Plus - it auto-renders for every line item
[[extensions.targeting]]
module = "./src/CheckoutLineItem.jsx"
target = "purchase.checkout.cart-line-item.render-after"

# Also show on Thank You page for each line item
[[extensions.targeting]]
module = "./src/CheckoutLineItem.jsx"
target = "purchase.thank-you.cart-line-item.render-after"

[extensions.capabilities]
api_access = true
